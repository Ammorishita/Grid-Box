<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/gamestyle.css">
</head>

<body>
<div class="grid">
	<div class="instructions">
		<p>Destroy the moving red box. You will lose health if you come into contact with the red box. Use the arrow keys to move and space bar to fire.  The box will move faster with each level.</p>
	</div>
	<div class="box">
	<img src="images/Hazard Orb.png" alt="">
	</div>
	<div class="enemy">
	<img src="images/Enemy.png" alt="" class="orb">
	</div>
	<div class="notification">
		<p>Failure</p>
	</div>
	<img src="images/Explosion Default.png" alt="Explosion" width="100" class="effects">
</div>
<div class="menu">

	<div class="health">	
		<div class="players">
			<p>Lives</p>
			<p style="color: red">Red Box</p>
		</div>
		<div class="lives">
		<div class="playerHealth">
			<div class="miniBox"> </div>
			<div class="miniBox"> </div>
			<div class="miniBox"> </div>			
		</div>
		<div class="enemyHealth">
			<div class="redBox">
			</div>
		</div>
		</div>
	</div>
	<div class="submenu score">
		<p class="score">1</p>
	</div>
	<div class="submenu gameplay">
		<p>Gameplay</p>
	</div>
</div>

	<script src="js/libs/jquery-3.1.0.min.js"></script>
	<script src="js/game.js"></script>
</body>

</html>
