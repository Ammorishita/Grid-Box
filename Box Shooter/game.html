<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/gamestyle.css">
</head>

<body>
<div class="grid">
	<div class="instructions">
		<p>Destroy the enemy orb. You will lose health if you come into contact with the orb. Use the arrow keys to move and space bar to fire.  The orb will move faster with each level.<br>
		You will be unable to move for a brief period after firing.
		</p>
	</div>
	<div class="box">
	<img src="images/Hazard Orb.png" alt="">
	</div>
	<div class="enemy">
	<img src="images/Enemy.png" alt="" class="orb">
	</div>
	<div class="notification">
		<p>Failure</p>
	</div>
	<img src="images/Explosion Default.png" alt="Explosion" width="100" class="effects">
</div>
<div class="menu">

	<div class="submenu">
		<div class="submenu width-150">
			<div class="title">
				<p>Lives</p>
			</div>
			<div class="title">
				<p style="color: red">Enemy</p>
			</div>
		</div>
		<div class="submenu width-200">
			<div class="description playerHealth">
				<div class="miniBox"></div>
				<div class="miniBox"></div>
				<div class="miniBox"></div>
			</div>
			<div class="description">
				<div class="redBox">
				</div>
			</div>
		</div>
	</div>


	<div class="submenu">
		<div class="submenu width-150">
			<div class="score">
				<p>1</p>
			</div>
			<div class="gameplay">
				<p>GamePlay</p>
			</div>
		</div>
		<div class="submenu width-200">
			<div class="description">
				<p>Weapons:</p>
			</div>
			<div class="description">
				<p>Inventory:</p>
			</div>
		</div>
	</div>

	<div class="submenu">
		<div class="submenu height-50 width-325">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<div class="submenu height-50 width-325">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</div>
</div>

	<script src="js/libs/jquery-3.1.0.min.js"></script>
	<script src="js/game.js"></script>
</body>

</html>
